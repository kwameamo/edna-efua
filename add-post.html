<body>
    
    <header>
        
        <div class="header-wrapper">
            <div class="branding">
                <a href="index.html">
                    <img src="images/edna-type.svg" alt="Efua LogoType" class="logo">
                </a>
            </div>
    
            <div class="navigation">
                <ul>
                    <li class="active"><a href="#">Add Post</a></li>
                    <li><a href="view-posts.html">View Posts</a></li>
                    <li><a href="security.html">Security</a></li>
                </ul>
            </div>
        </div>

    </header>

    <div class="main">
        <div class="main-content">

            <form action="post" class="new-post">
                <div class="input-box">
                    <label>Title</label> <br>
                    <input id="title-input" type="text" name="" required="">
                </div>

                <div class="input-box">
                    <label>Date</label> <br>
                    <input id="date-input" type="date" name="" required="">
                </div>

                <div class="input-box">
                    <label>Paragraph 1</label> <br>
                    <textarea id="paragraph-input1" name="" required="" rows="10"></textarea>
                </div>

                <div class="input-box">
                    <label>Paragraph 2</label> <br>
                    <textarea id="paragraph-input2" name="" required="" rows="10"></textarea>
                </div>

                <div class="input-box">
                    <label>Paragraph 3</label> <br>
                    <textarea id="paragraph-input3" name="" required="" rows="10"></textarea>
                </div>

                <div>
                    <button>Add A Paragraph</button>
                </div> <br>

                <div class="input-box">
                    <label>Image</label> <br>
                    <input type="file" name="blog-image" id="blog-img" accept="image/*, .jpg, .jpeg, .png">
                </div>

                <input id="publish" type="submit" name="" value="Publish">
                
            </form>
			<br>
		</div>
	</div>
