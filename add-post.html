<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=spline-sans@300,400,600,700,500,1&f[]=quicksand@600,700,400,300,500,1&display=swap" rel="stylesheet"> 
	<link rel="shortcut icon" href="images/edna-logo.png">
    <link rel="apple-touch-icon" href="images/edna-logo.png" sizes="72x72">
    <link rel="apple-touch-icon" href="images/edna-logo.png">
    <title>Add Post — Edna's Diary</title>
</head>
<body>
    
    <header>
        
        <div class="header-wrapper">
            <div class="branding">
                <a href="index.html">
                    <img src="images/edna-type.svg" alt="Efua LogoType" class="logo">
                </a>
            </div>
    
            <div class="navigation">
                <ul>
                    <li><a href="index.html">Add Post</a></li>
                    <li class="active"><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Reach Me</a></li>
                </ul>
            </div>
        </div>

    </header>

    <div class="main">
        <div class="main-content">

            <form action="post" class="new-post">
                <div class="input-box">
                    <label>Title</label> <br>
                    <input id="title-input" type="text" name="" required="">
                </div>

                <div class="input-box">
                    <label>Date</label> <br>
                    <input id="date-input" type="date" name="" required="">
                </div>

                <div class="input-box">
                    <label>Paragraph 1</label> <br>
                    <textarea id="paragraph-input1" name="" required=""></textarea>
                </div>

                <div class="input-box">
                    <label>Paragraph 2</label> <br>
                    <textarea id="paragraph-input2" name="" required=""></textarea>
                </div>

                <div class="input-box">
                    <label>Paragraph 3</label> <br>
                    <textarea id="paragraph-input3" name="" required=""></textarea>
                </div>

                <div>
                    <br>
                    <button>Add A Paragraph</button>
                </div>

                <div class="input-box">
                    <label>Image</label> <br>
                    <input type="image" src="" alt="">
                    <input type="file" name="" id="" filetype=".jpg, .jpeg, .png">
                </div>

                <input id="submit" type="submit" name="" value="Publish">
                
            </form>
		
			
			<br>
			<h1 class="foot-link">
				<a href="blog.html">
					← Back To Blog
				</a>
			</h1>

		</div>
	</div>

</body>

</html>
